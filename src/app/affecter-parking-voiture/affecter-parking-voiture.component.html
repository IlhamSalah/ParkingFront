<body>
    <div class="container">
        <form>
            <div class="form-group row">
                <div class= "col-md-4">
      
                <label for="nom">Voiture</label>
            </div>
            <div class="col-md-8">
                <select name ="matricule" class="form-control" id="voiture" [(ngModel)]="voiture.idvoiture"> 
                          <option *ngFor="let uneVoiture of listVoiture" [(ngValue)] = "uneVoiture.idvoiture">{{uneVoiture.matricule}}</option>
                        </select>
            </div>
            </div>

            <div class="form-group row">
                <div class= "col-md-4">
                <label for="n">Parking</label>
            </div>
            <div class="col-md-8">
                <select  name="nomParking" class="form-control" id="parking" [(ngModel)]="parking.idparking">
                    <option *ngFor="let unParking of listParking" [(ngValue)] = "unParking.idparking">{{unParking.nomParking}}</option>
                  
                </select>
            </div>
        </div>
<div align="center">
            <button type="submit" (click)= "affecterVoitureParking()" class="btn btn-primary">Affecter</button>
        </div>
        </form>
    </div>



</body>
