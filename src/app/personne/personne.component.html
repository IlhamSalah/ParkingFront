<body>
    <div class="container">
        <form>
            <div class="form-group col-md-4">
                <label for="nom">Nom</label>
                <input type="text" name =" nom" class="form-control" id="nom" [(ngModel)]="newPersonne.nom">
            </div>
            <div class="form-group col-md-4">
                <label for="prenom">Prenom</label>
                <input type="text" name="prenom" class="form-control" id="prenom" [(ngModel)]="newPersonne.prenom">
            </div>
            <div class="form-group col-md-2">
                <label for="age">Age</label>
                <input type="text" name="age" class="form-control" id="age" [(ngModel)]="newPersonne.age">
            </div>
            <div class="form-group col-md-6">
                <label for="adresse">Adresse</label>
                <input type="text" name="adresse" class="form-control" id="adresse" [(ngModel)]="newPersonne.adresse">
            </div>

            <div class="form-group col-md-12">
                <label for="telephone">Telephone</label>
                <div class="form-row">

                    <div class="col-md-2">


                        <select id="indicatif" name="indicatif" class="form-control" [(ngModel)]="newPersonne.indicatif">
                            <option selected>+33</option>
                            <option selected>+34</option>

                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="telephone" id="telephone" [(ngModel)]="newPersonne.telephone">
                    </div>
                </div>

            </div>
            <div class="form-group col-md-6">
                <label for="nom">Mail</label>
                <input type="email" class="form-control" name="mail" id="mail" placeholder="name@example.com" [(ngModel)]="newPersonne.mail">
            </div>

            <button [swal]="['Personne ajoutée!', 'Une personne est ajoutée. ', 'success']" type="submit" (click)= "addPersonne()" class="btn btn-success">Valider</button>

        </form>
    </div>



</body>
